<div class="container">
  <div class="row">
    <div class="col-12 mt-3">
      <div class="card" *ngIf="artistItem$ | async as item">
        <div class="card-header d-flex align-items-start justify-content-between">
          <h1 class="card-title my-0">{{ item.artist.name }}</h1>
          <nav class="btn-group">
            <button type="button" class="btn btn-sm btn-secondary"
              [disabled]="item.prevId === null"
              routerLink="/detail/{{ item.prevId }}">&lt;</button>
            <button type="button" class="btn btn-sm btn-secondary"
              [routerLink]="['/']">&bull;</button>
            <button type="button" class="btn btn-sm btn-secondary"
              [disabled]="item.nextId === null"
              routerLink="/detail/{{ item.nextId }}">&gt;</button>
          </nav>
        </div>
        <div class="card-body"
          ng-model="artists">
          <h4 class="card-title text-dark mt-0">{{ item.artist.reknown }}</h4>
          <img class="float-left mr-2 rounded"
            [src]="this.getUrl(item.artist)"
            alt="Photo of {{ item.artist.name }}">
          <div class="card-text text-secondary">{{ item.artist.bio }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
