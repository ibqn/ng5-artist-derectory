<div class="container">
  <div class="row">
    <div class="col-12 mt-3">
        <div class="card" *ngIf="artist$ | async as artist">
          <div class="card-header d-flex align-items-start justify-content-between">
            <h1 class="card-title my-0">{{ artist.name }}</h1>
            <nav class="btn-group">
              <a class="btn btn-sm btn-secondary"
                href="#/detail/">&lt;</a>
              <a class="btn btn-sm btn-secondary"
                routerLink="/">&bull;</a>
              <a class="btn btn-sm btn-secondary"
                href="#/detail/">&gt;</a>
            </nav>
          </div>
          <div class="card-body"
            ng-model="artists">
            <h4 class="card-title text-dark mt-0">{{ artist.reknown }}</h4>
            <img class="float-left mr-2 rounded"
              [src]="this.getUrl(artist)"
              alt="Photo of {{ artist.name }}">
            <div class="card-text text-secondary">{{ artist.bio }}</div>
          </div>
        </div>
    </div>
  </div>
</div>
