<div class="container mt-sm-3">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 card">
        <div class="card-body">
          <h2 class="card-title text-dark">Artist Directory</h2>

            <div class="form-row mb-2">
              <div class="col">
                <label class="col-form-label text-right" for="searchQuery">
                  search <span *ngIf="query">for: {{ query }}</span>
                </label>
              </div>

              <div class="col-12">

                <mat-form-field class="search-field">
                  <input matInput placeholder="Search for artists" id="searchQuery" type="search" [(ngModel)]="query" autofocus>
                  <button mat-button *ngIf="query" matSuffix mat-icon-button aria-label="Clear" (click)="query=''">
                    <mat-icon>close</mat-icon>
                  </button>
                </mat-form-field>
              </div>
            </div>

            <div class="form-row">
                <div class="col">

                  <mat-form-field class="artist-order w-100">
                    <mat-select placeholder="Order search results by" [(value)]="artistOrder">
                      <mat-option value="{{ ArtistOrder.Name }}">Name</mat-option>
                      <mat-option value="{{ ArtistOrder.Reknown }}">Reknown</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-5 col-md-4 direction">

                  <mat-radio-group [(ngModel)]="direction">
                    <mat-radio-button value="asc">asc</mat-radio-button>
                    <mat-radio-button value="desc">desc</mat-radio-button>
                  </mat-radio-group>
                </div>
              </div>

        </div>
    </div>
  </div>
</div>
<app-artist-list
  [query]="this.query"
  [direction]="this.direction"
  [field]="this.artistOrder">
</app-artist-list>
