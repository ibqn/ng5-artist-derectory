<div class="container mt-sm-3">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 card">
        <div class="card-body">
          <h2 class="card-title text-dark">Artist Directory</h2>

            <div class="form-row mb-2">
              <div class="col">
                <label class="col-form-label text-right" for="searchQuery">
                  search <span *ngIf="query">for: {{ query }}</span>
                </label>
              </div>

              <div class="col-12">
                <!--
                <input class="form-control form-control-lg" id="searchQuery" placeholder="Search for artists"
                ng-model="query">
                -->
                <mat-form-field class="search-field">
                  <input matInput placeholder="Search for artists" id="searchQuery" type="search" [(ngModel)]="query" autofocus>
                  <button mat-button *ngIf="query" matSuffix mat-icon-button aria-label="Clear" (click)="query=''">
                    <mat-icon>close</mat-icon>
                  </button>
                </mat-form-field>
              </div>
            </div>

            <div class="form-row">
                <div class="col">
                  <select class="form-control form-control-inline mr-3 w-100" ng-model="artistOrder">
                    <option value="name">Name</option>
                    <option value="reknown">Reknown</option>
                  </select>
                </div>
                <div class="col-5 col-md-4">
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="direction" checked ng-model="direction"> asc
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="direction" value="reverse" ng-model="direction"> desc
                    </label>
                  </div>
                </div>
              </div>

        </div>
    </div>
  </div>
</div>
