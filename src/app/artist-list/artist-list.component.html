<div class="artist-list container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-9 col-md-7 col-lg-5">
      <ul class="list-group d-flex">
        <li class="list-group-item" *ngFor="let item of this.artists$ | async">
            <a routerLink="/detail/{{ item.id }}">
              <div class="media d-flex align-items-center">
                <img class="rounded-circle mr-3" [src]="getUrl(item)" alt="Photo of {{ item.name }}">
                <div class="media-body">
                  <h5 class="my-0 text-dark">{{ item.name }}</h5>
                  <div class="text-secondary font-italic">{{ item.reknown }}</div>
                </div>
              </div>
            </a>
        </li>
      </ul>
    </div>
  </div>
</div>
